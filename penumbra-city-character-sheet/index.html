<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penumbra City Character Sheet</title>

    <style>
        body {
            font-family: 'Georgia', serif;
            background: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .character-sheet {
            max-width: 1200px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #333;
            border-radius: 6px;
            border-left: 4px solid #8b4513;
        }
        .section h2 {
            margin: 0 0 20px 0;
            color: #d4af37;
            font-size: 1.5em;
            border-bottom: 2px solid #8b4513;
            padding-bottom: 10px;
        }
        .top-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .field {
            display: flex;
            flex-direction: column;
        }
        .field label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #d4af37;
        }
        .field input, .field select {
            padding: 8px 12px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #444;
            color: #e0e0e0;
            font-size: 14px;
        }
        .field input:focus, .field select:focus {

        }
        .ability-scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .ability-score {
            background: #3a3a3a;
            padding: 15px;

            border: 1px solid #555;
        }
        .ability-score h3 {
            margin: 0 0 15px 0;
            color: #d4af37;
            text-align: center;
        }
        .score-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        .score-inputs input {
            text-align: center;

        }
        .advantage-checkbox {
            display: flex;
            align-items: center;

            gap: 8px;
        }
        .advantage-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;

        }
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

        }
        .editable-list {

        .list-item {

        .list-item input {

            cursor: pointer;

        .list-item button:hover {

        }
        .add-item {
            display: flex;

        }
        .add-item input {

        }
        .add-item button {
            background: #00b894;
            color: white;

        }
        .add-item button:hover {

        }
        .favor-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .favor-group {
            background: #3a3a3a;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #555;
        }
        .favor-group h3 {
            margin: 0 0 15px 0;
            color: #d4af37;
            text-align: center;
        }
        .favor-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #555;
        }
        .favor-item:last-child {
            border-bottom: none;
        }
        .favor-item input {
            width: 60px;
            text-align: center;
        }
        .reputation-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .reputation-item {
            background: #3a3a3a;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #555;
            text-align: center;
        }
        .reputation-item h3 {
            margin: 0 0 15px 0;
            color: #d4af37;
        }
        .reputation-item input {
            width: 80px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .save-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #d4af37;
            color: #1a1a1a;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .save-button:hover {
            background: #b8941f;
        }
        .save-button:active {
            transform: translateY(1px);
        }
        .save-status {
            position: fixed;
            top: 70px;
            right: 20px;
            background: #00b894;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .save-status.show {
            opacity: 1;
        }
        
        .character-header {
            background: #333;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 30px;
            border-left: 4px solid #d4af37;
        }
        
        .character-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .new-character-btn, .character-list-btn, .delete-character-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .new-character-btn {
            background: #00b894;
            color: white;
        }
        
        .new-character-btn:hover {
            background: #00a085;
            transform: translateY(-1px);
        }
        
        .character-list-btn {
            background: #0984e3;
            color: white;
        }
        
        .character-list-btn:hover {
            background: #0770c4;
            transform: translateY(-1px);
        }
        
        .delete-character-btn {
            background: #d63031;
            color: white;
        }
        
        .delete-character-btn:hover {
            background: #b71540;
            transform: translateY(-1px);
        }
        
        .character-list {
            background: #3a3a3a;
            border-radius: 6px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .character-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #444;
            border-radius: 4px;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .character-item:hover {
            border-color: #d4af37;
            transform: translateX(2px);
        }
        
        .character-item.active {
            border-color: #d4af37;

        }
        
        .character-info {
            flex: 1;
            cursor: pointer;
        }
        
        .character-info strong {
            display: block;
            color: #d4af37;
            margin-bottom: 4px;
        }
        
        .character-info span {
            display: block;
            color: #e0e0e0;
            font-size: 14px;
            margin-bottom: 2px;
        }
        
        .character-info small {
            color: #aaa;
            font-size: 12px;
        }
        
        .character-item button {
            background: #d63031;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .character-actions {
            display: flex;
            gap: 8px;
        }
        
        .export-btn, .delete-btn {
            background: #00b894;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
            transition: all 0.2s;
        }
        
        .export-btn:hover {
            background: #00a085;

        .delete-btn {

        .delete-btn:hover {

        }
        
        .import-btn {
            background: #0984e3;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s;
            display: inline-block;
        }
        
        .import-btn:hover {
            background: #0770c4;
            transform: translateY(-1px);
        }
        
        .export-character-btn {
            background: #00b894;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .export-character-btn:hover {
            background: #00a085;
            transform: translateY(-1px);
        }
        
        .export-all-btn {
            background: #fdcb6e;
            color: #2d3436;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;

        }
        
        .export-all-btn:hover {

        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: #3a3a3a;
            border-radius: 6px;
            border: 1px solid #555;
        }
        
        .empty-state h2 {
            color: #d4af37;
            margin-bottom: 20px;

        .empty-state p {
            color: #e0e0e0;
            margin-bottom: 30px;

        .back-btn {
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .back-btn:hover {
            background: #5f3dc4;
            transform: translateY(-1px);
        }
        
        .character-header h1 {
            color: #d4af37;
            text-align: center;
            margin: 0 0 30px 0;

        .url-info {
            background: #333;
            padding: 10px 20px;

            color: #aaa;

        .url-info a {

        .url-info a:hover {

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // IndexedDB setup
        const DB_NAME = 'PenumbraCityCharacters';
        const DB_VERSION = 1;
        const STORE_NAME = 'characters';

        function CharacterSheet() {
            const [characters, setCharacters] = useState([]);
            const [currentView, setCurrentView] = useState('list'); // 'list' or 'character'
            const [currentCharacter, setCurrentCharacter] = useState(null);
            const [saveStatus, setSaveStatus] = useState('');
            const [isLoading, setIsLoading] = useState(true);

            // IndexedDB functions
            const initDB = () => {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);
                    
                    request.onerror = () => {
                        console.error('IndexedDB error:', request.error);
                        reject(request.error);
                    };
                    
                    request.onsuccess = () => {
                        console.log('IndexedDB opened successfully');
                        resolve(request.result);
                    };
                    
                    request.onupgradeneeded = (event) => {
                        console.log('IndexedDB upgrade needed');
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(STORE_NAME)) {
                            const store = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                            store.createIndex('name', 'name', { unique: false });
                            store.createIndex('created', 'created', { unique: false });
                            console.log('Object store created:', STORE_NAME);
                        }
                    };
                });
            };

            const loadCharacters = async () => {
                try {
                    const db = await initDB();
                    const transaction = db.transaction([STORE_NAME], 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.getAll();
                    
                    request.onsuccess = () => {
                        const chars = request.result.sort((a, b) => new Date(b.lastModified) - new Date(a.lastModified));
                        setCharacters(chars);
                        setIsLoading(false);
                    };
                } catch (error) {
                    console.error('Error loading characters:', error);
                    setIsLoading(false);
                }
            };

            const saveCharacter = async (characterData) => {
                console.log('Saving character:', characterData);
                
                try {
                    const db = await initDB();
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    
                    // Remove the id field for new characters to let IndexedDB auto-generate it
                    const characterToSave = {
                        ...characterData,
                        lastModified: new Date().toISOString()
                    };
                    
                    console.log('Character to save:', characterToSave);
                    
                    if (characterData.id) {
                        // Update existing character
                        console.log('Updating existing character with ID:', characterData.id);
                        await store.put(characterToSave);
                        
                        // Update the characters list with the new data
                        setCharacters(prev => prev.map(char => 
                            char.id === characterData.id ? characterToSave : char
                        ));
                        
                        setSaveStatus('Updated!');
                    } else {
                        // Create new character - remove id field completely
                        delete characterToSave.id;
                        console.log('Creating new character without ID:', characterToSave);
                        
                        const request = store.add(characterToSave);
                        request.onsuccess = () => {
                            const newId = request.result;
                            console.log('Character created with ID:', newId);
                            const savedCharacter = { ...characterToSave, id: newId };
                            setCurrentCharacter(savedCharacter);
                            setCharacters(prev => [...prev, savedCharacter]);
                            setSaveStatus('Created!');
                            // Update hash with the new character ID
                            window.location.hash = `character/${newId}`;
                        };
                        request.onerror = () => {
                            console.error('Error creating character:', request.error);
                            setSaveStatus('Error creating!');
                        };
                    }
                    
                    setTimeout(() => setSaveStatus(''), 2000);
                } catch (error) {
                    setSaveStatus('Error saving!');
                    setTimeout(() => setSaveStatus(''), 2000);
                    console.error('Error saving character:', error);
                }
            };

            const deleteCharacter = async (id) => {
                if (!confirm('Are you sure you want to delete this character?')) return;
                
                try {
                    const db = await initDB();
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    await store.delete(id);
                    
                    setCharacters(prev => prev.filter(c => c.id !== id));
                    if (currentCharacter && currentCharacter.id === id) {
                        setCurrentView('list');
                        setCurrentCharacter(null);
                        window.location.hash = 'list';
                    }
                } catch (error) {
                    console.error('Error deleting character:', error);
                }
            };

            const createNewCharacter = async () => {
                console.log('Creating new character...');
                const newChar = {
                    name: '',
                    playerName: '',
                    characterClass: '',
                    homeFaction: '',
                    level: 1,
                    created: new Date().toISOString(),
                    lastModified: new Date().toISOString(),
                    strength: { max: 10, current: 10, advantage: false },
                    speed: { max: 10, current: 10, advantage: false },
                    will: { max: 10, current: 10, advantage: false },
                    knowledge: { max: 10, current: 10, advantage: false },
                    hitPoints: { max: 10, current: 10, perRest: 5 },
                    armorPoints: { max: 5, current: 5 },
                    classAbilities: [],
                    proficiencies: [],
                    attacks: [],
                    armor: [],
                    equipment: [],
                    languages: [],
                    favor: {
                        revolutionists: { children: 0, corsori: 0, doggirls: 0, erreniFederation: 0, gaslamps: 0, hermeticOrder: 0, industrialWorkers: 0, outsiders: 0, royalVeterans: 0 },
                        bulwark: { churchOfAthe: 0, gloaming: 0, kingsmen: 0, lampreymen: 0, royalArmy: 0, silver: 0 },
                        reasonable: { devils: 0, esteemed: 0, goeticLodge: 0, lordsOfNewOrder: 0, skips: 0 }
                    },
                    reputation: { bulwark: 0, reasonable: 0, revolutionists: 0 }
                };
                
                try {
                    const db = await initDB();
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    
                    const request = store.add(newChar);
                    request.onsuccess = () => {
                        const newId = request.result;
                        console.log('Character created with ID:', newId);
                        const savedCharacter = { ...newChar, id: newId };
                        
                        // Add to characters list
                        setCharacters(prev => [...prev, savedCharacter]);
                        
                        // Navigate to the new character
                        setCurrentCharacter(savedCharacter);
                        setCurrentView('character');
                        window.location.hash = `character/${newId}`;
                        
                        setSaveStatus('New character created!');
                        setTimeout(() => setSaveStatus(''), 2000);
                    };
                    
                    request.onerror = () => {
                        console.error('Error creating character:', request.error);
                        setSaveStatus('Error creating character!');
                        setTimeout(() => setSaveStatus(''), 3000);
                    };
                } catch (error) {
                    console.error('Error creating character:', error);
                    setSaveStatus('Error creating character!');
                    setTimeout(() => setSaveStatus(''), 3000);
                }
            };

            const openCharacter = (char) => {
                setCurrentCharacter(char);
                setCurrentView('character');
                window.location.hash = `character/${char.id}`;
            };

            const goBackToList = () => {
                setCurrentView('list');
                setCurrentCharacter(null);
                window.location.hash = 'list';
            };

            const exportCharacter = (character) => {
                const exportData = {
                    version: '1.0',
                    exportedAt: new Date().toISOString(),
                    character: character
                };
                
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${character.name || 'character'}-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                URL.revokeObjectURL(url);
                setSaveStatus('Exported!');
                setTimeout(() => setSaveStatus(''), 2000);
            };

            const exportAllCharacters = () => {
                const exportData = {
                    version: '1.0',
                    exportedAt: new Date().toISOString(),
                    characters: characters,
                    totalCharacters: characters.length
                };
                
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `penumbra-characters-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                URL.revokeObjectURL(url);
                setSaveStatus(`Exported ${characters.length} characters!`);
                setTimeout(() => setSaveStatus(''), 3000);
            };

            const importCharacter = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importData = JSON.parse(e.target.result);
                        
                        if (importData.version) {
                            if (importData.character) {
                                // Single character import
                                if (importData.character.name && 
                                    importData.character.strength && 
                                    importData.character.favor) {
                                    
                                    // Create a new character from import data
                                    const importedCharacter = {
                                        ...importData.character,
                                        id: null, // Remove ID so it gets a new one
                                        created: new Date().toISOString(),
                                        lastModified: new Date().toISOString()
                                    };
                                    
                                    setCurrentCharacter(importedCharacter);
                                    setCurrentView('character');
                                    window.location.hash = 'character/new';
                                    
                                    setSaveStatus('Imported! Save to add to your collection.');
                                    setTimeout(() => setSaveStatus(''), 4000);
                                } else {
                                    setSaveStatus('Invalid character data format!');
                                    setTimeout(() => setSaveStatus(''), 3000);
                                }
                            } else if (importData.characters && Array.isArray(importData.characters)) {
                                // Bulk character import
                                const validCharacters = importData.characters.filter(char => 
                                    char.name && char.strength && char.favor
                                );
                                
                                if (validCharacters.length > 0) {
                                    // Add all valid characters to the list
                                    const charactersToAdd = validCharacters.map(char => ({
                                        ...char,
                                        id: null,
                                        created: new Date().toISOString(),
                                        lastModified: new Date().toISOString()
                                    }));
                                    
                                    setCharacters(prev => [...prev, ...charactersToAdd]);
                                    setSaveStatus(`Imported ${validCharacters.length} characters!`);
                                    setTimeout(() => setSaveStatus(''), 4000);
                                } else {
                                    setSaveStatus('No valid characters found in file!');
                                    setTimeout(() => setSaveStatus(''), 3000);
                                }
                            } else {
                                setSaveStatus('Invalid import file format!');
                                setTimeout(() => setSaveStatus(''), 3000);
                            }
                        } else {
                            setSaveStatus('Invalid import file format!');
                            setTimeout(() => setSaveStatus(''), 3000);
                        }
                    } catch (error) {
                        console.error('Import error:', error);
                        setSaveStatus('Error importing file!');
                        setTimeout(() => setSaveStatus(''), 3000);
                    }
                };
                
                reader.readAsText(file);
                // Reset the input so the same file can be imported again
                event.target.value = '';
            };

            // Load characters on component mount
            useEffect(() => {
                loadCharacters();
            }, []);

            // Handle hash routing separately
            useEffect(() => {
                // Handle hash routing
                const handleHashChange = () => {
                    const hash = window.location.hash.slice(1); // Remove the # symbol
                    console.log('Hash change detected:', hash);
                    
                    if (hash.startsWith('character/')) {
                        const characterId = hash.split('/')[1];
                        if (characterId === 'new') {
                            // Don't handle new character creation here - let the button do it
                            console.log('New character hash detected, skipping...');
                            return;
                        } else {
                            const numericId = parseInt(characterId);
                            if (numericId && characters.length > 0) {
